<p>
  weather works! {{weatherData | json}}
</p>

<form (submit)="getUserZipInfo(zip.value)">
<label for="zip">Zipcode:</label>
<input type="text" name="zip" #zip>
<button type="submit">Submit zipcode</button>
</form>
<p *ngIf="errormessage">{{errormessage}}</p>
<div *ngIf="weatherData">
  <a [routerLink]="['wind', weatherData.wind.speed]">Wind</a>
  <a [routerLink]="['temp',weatherData.main.temp]">Temp</a>
  <a [routerLink]="['temp',weatherData.weather[0].description]">Sky</a>
</div>


<router-outlet></router-outlet>
